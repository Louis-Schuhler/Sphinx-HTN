<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico">
    <title>Sphinx</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sphinx-styles.css" rel="stylesheet">
    <link href="css/sphinx-fonts.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="container" id="content-wrapper">
      <div class="content">
          <p class="topTextBold">Résolvez le nouveau Sphinx</p>
          <p class="topTextBold" id="topTextSecondLine">énigme de</p>
          <p class="topTextBold" id="topTextBigger">Aujourd'hui</p>
          <p id="textPrize">Le Prize Pool est de <img src="images/ether.png" class="imgEther"> <span id="textEther"></span></p>
          <p></p>

      </div>
      
      <div class="bottomContent">
          <p id="textTerms">Le coût d'entrée est de 0,02 Ethereum. En entrant, vous acceptez nos 
            <span id="textTermsWhite">termes et conditions</p>
            <button class="btnBottom btn-register"><span id="btnBottomText">Participez</span></button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/dom-updater.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
